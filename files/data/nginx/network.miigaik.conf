server {
    listen 80;
    server_name network.miigaik.maxmur.info;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name network.miigaik.maxmur.info;
    server_tokens off;

    include /etc/nginx/options-ssl-nginx.conf;
    
    ssl_certificate /etc/letsencrypt/live/network.miigaik.maxmur.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/network.miigaik.maxmur.info/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /network;
    index index.html;
}
